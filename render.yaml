services:
  - type: web
    name: healthcare-chatbot
    runtime: python
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 1 --worker-class sync --timeout 120 --max-requests 50 --preload app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
      - key: HF_HOME
        value: /tmp/hf_home
      - key: PYTORCH_CUDA_ALLOC_CONF
        value: max_split_size_mb:128
      - key: TOKENIZERS_PARALLELISM
        value: "false"
