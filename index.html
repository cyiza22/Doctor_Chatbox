<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Chatbot - Medical Q&A Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Chat Area */
        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            margin-bottom: 5px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .user-message .message-content {
            background: #667eea;
            color: white;
            border-radius: 12px 0 12px 12px;
        }

        .bot-message .message-content {
            background: #e9ecef;
            color: #333;
            border-radius: 0 12px 12px 12px;
        }

        .bot-message .message-content.error {
            background: #ffe9e9;
            color: #d32f2f;
        }

        .loading-indicator {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
            background: #e9ecef;
            border-radius: 12px;
            width: fit-content;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% {
                opacity: 0.4;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid #e9ecef;
            background: white;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #questionInput {
            flex: 1;
            min-width: 150px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #questionInput::placeholder {
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:active:not(:disabled) {
            transform: translateY(0);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #clearBtn {
            padding: 12px 16px;
            background: #e9ecef;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }

        #clearBtn:hover {
            background: #dee2e6;
        }

        /* Status */
        #status {
            font-size: 12px;
            color: #999;
            padding: 8px 20px;
            text-align: center;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
            gap: 10px;
        }

        .empty-state-icon {
            font-size: 48px;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 200px;
        }

        /* Scrollbar styling */
        #chatBox::-webkit-scrollbar {
            width: 8px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #chatBox::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                height: 90vh;
                max-height: none;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .header h1 {
                font-size: 20px;
            }

            #sendBtn {
                padding: 10px 16px;
                font-size: 13px;
            }

            #clearBtn {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Healthcare Chatbot</h1>
            <p>Ask medical questions and get AI-powered responses</p>
        </div>

        <div id="chatBox">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <p>Welcome! Ask me any medical questions.</p>
                <p style="font-size: 12px; color: #bbb;">‚ö†Ô∏è Always consult a healthcare professional</p>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="questionInput" 
                placeholder="Type your medical question here..."
                autocomplete="off"
            >
            <div class="button-group">
                <button id="sendBtn">Send</button>
                <button id="clearBtn">Clear</button>
            </div>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // ================================================================
        // UI REFERENCES
        // ================================================================
        const chatBox = document.getElementById('chatBox');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusDiv = document.getElementById('status');

        // ================================================================
        // STATE MANAGEMENT
        // ================================================================
        let isLoading = false;
        let messageCount = 0;

        // ================================================================
        // UTILITY FUNCTIONS
        // ================================================================

        /**
         * Update status bar with message
         */
        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        /**
         * Clear all messages from chat
         */
        function clearChat() {
            chatBox.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <p>Welcome! Ask me any medical questions.</p>
                    <p style="font-size: 12px; color: #bbb;">‚ö†Ô∏è Always consult a healthcare professional</p>
                </div>
            `;
            messageCount = 0;
            updateStatus('Chat cleared');
            setTimeout(() => updateStatus(''), 2000);
        }

        /**
         * Add message to chat UI
         * @param {string} text - Message text
         * @param {string} sender - 'user' or 'bot'
         * @param {string} className - Additional CSS class
         */
        function addMessage(text, sender, className = '') {
            // Remove empty state if first message
            if (messageCount === 0) {
                chatBox.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;

            const contentDiv = document.createElement('div');
            contentDiv.className = `message-content ${className}`;
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            messageCount++;
        }

        /**
         * Add loading indicator
         */
        function addLoadingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.id = 'loadingMessage';

            const indicator = document.createElement('div');
            indicator.className = 'loading-indicator';
            indicator.innerHTML = `
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;

            messageDiv.appendChild(indicator);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        /**
         * Remove loading indicator
         */
        function removeLoadingIndicator() {
            const loadingMsg = document.getElementById('loadingMessage');
            if (loadingMsg) {
                loadingMsg.remove();
            }
        }

        /**
         * Send question to backend and get response
         */
        async function sendQuestion() {
            const question = questionInput.value.trim();

            // Validate input
            if (!question) {
                updateStatus('Please enter a question');
                setTimeout(() => updateStatus(''), 2000);
                return;
            }

            if (question.length > 500) {
                updateStatus('Question too long (max 500 characters)');
                setTimeout(() => updateStatus(''), 2000);
                return;
            }

            // Update UI state
            isLoading = true;
            sendBtn.disabled = true;
            updateStatus('Thinking...');

            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';

            // Show loading indicator
            addLoadingIndicator();

            try {
                // Send request to backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                // Remove loading indicator
                removeLoadingIndicator();

                // Handle response
                if (!response.ok) {
                    const errorData = await response.json();
                    const errorMsg = errorData.response || `Error: ${response.status}`;
                    addMessage(errorMsg, 'bot', 'error');
                    updateStatus('Error occurred');
                    return;
                }

                const data = await response.json();

                if (data.status === 'success') {
                    addMessage(data.response, 'bot');
                    updateStatus('‚úì Response received');
                } else {
                    addMessage(data.response || 'Unknown error', 'bot', 'error');
                    updateStatus('‚úó Error from bot');
                }

            } catch (error) {
                removeLoadingIndicator();
                console.error('Error:', error);
                addMessage(
                    `Connection error: ${error.message}. Make sure the backend is running on http://localhost:5000`,
                    'bot',
                    'error'
                );
                updateStatus('Connection failed');
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                setTimeout(() => updateStatus(''), 3000);
            }
        }

        // ================================================================
        // EVENT LISTENERS
        // ================================================================

        sendBtn.addEventListener('click', sendQuestion);
        clearBtn.addEventListener('click', clearChat);

        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isLoading) {
                sendQuestion();
            }
        });

        // Focus input on load
        window.addEventListener('load', () => {
            questionInput.focus();
        });

        // ================================================================
        // INITIALIZATION
        // ================================================================
        console.log('Healthcare Chatbot loaded successfully');
        updateStatus('Ready');
    </script>
</body>
</html>
